<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Επικεφαλίδα ιστοσελίδας -->
    <header>
        <nav>
            <!-- Το logo και ο τίτλος της σελίδας -->
            <div class="logo">
                <img src="../photos/icons/pedal_bike.png" alt="Λογότυπο BikeShop">
                <h1>BikeShop</h1>
            </div>
            <!-- Κουμπί hamburger menu -->
            <button class="hamburger-menu">
                <img src="../photos/icons/menu.png" alt="Menu">
            </button>
            <!-- Η λίστα με τα links του μενού -->
            <ul class="nav-links">
                <li><a href="index.html"><img src="../photos/icons/home.png" alt="Αρχική"> Αρχική</a></li>
                <li><a href="katigories.html"><img src="../photos/icons/category.png" alt="Κατηγορίες"> Κατηγορίες</a></li>
                <li><a href="proioda.html"><img src="../photos/icons/proioda.png" alt="Προϊόντα"> Προϊόντα</a></li>
                <li><a href="login.html"><img src="../photos/icons/person.png" alt="Λογαριασμός"> Λογαριασμός</a></li>
                <li><a href="#"><img src="../photos/icons/black.png" alt="Theme"> Theme</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Επικοινωνήστε μαζί μας</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Ονοματεπώνυμο:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Θέμα:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Μήνυμα:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="btn">Αποστολή</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <!-- Ενότητα επικοινωνίας -->
            <div class="footer-section">
                <div style="display: flex; justify-content: center; align-items: flex-start; gap: 2em;">
                    <div style="text-align: center;">
                        <h3 style="margin-bottom: 0.3em;">Επικοινωνία</h3>
                        <div>
                            <a href="tel:210 1234567" style="display: flex; align-items: center; justify-content: center; margin-bottom: 0.2em;">
                                <img src="../photos/icons/phone.png" style="height:20px; margin-right:5px;">
                                210 1234567
                            </a>
                            <a href="mailto:info@bikeshop.gr" style="display: flex; align-items: center; justify-content: center;">
                                <img src="../photos/icons/email.png" style="height:20px; margin-right:5px;">
                                info@bikeshop.gr
                            </a>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: column; gap: 0.5em;">
                        <a href="about.html" style="display: flex; align-items: center;">
                            <img src="../photos/icons/person.png" style="height:20px; margin-right:5px;">
                            About us
                        </a>
                        <a href="contact.html" style="display: flex; align-items: center;">
                            <img src="../photos/icons/email.png" style="height:20px; margin-right:5px;">
                            Contact
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Το copyright -->
        <div class="footer-bottom">
            <p>&copy; 2025 BikeShop.</p>
        </div>
    </footer>
    <!-- Modal container -->
    <div id="bike-modal" class="bike-modal-js">
        <div class="bike-modal-content-js">
            <button class="close-modal-js" title="Κλείσιμο">&times;</button>
            <img id="modal-bike-img-js" src="" alt="Bike" />
            <h2 id="modal-bike-title-js"></h2>
            <table class="bike-specs" id="modal-bike-specs-js"></table>
        </div>
    </div>
    <script src="../js/modal.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
